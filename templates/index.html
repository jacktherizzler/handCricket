<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
</head>
<body>
    <h1>Hand Cricket Game</h1>
    <p>Toss: <span id="toss-result">Waiting for toss...</span></p>
    <button onclick="doToss()">Toss</button>
    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <script>
        async function doToss() {
            const response = await fetch('/toss');
            const data = await response.json();
            document.getElementById('toss-result').textContent = data.toss_winner + " won the toss!";
        }
    </script>
</body>
</html>
